        .container {
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }
        .carousel {
          display: flex;
          animation: animateCarousel 10s linear infinite;
        }
        .carousel img {
          width: 100px;
          height: 100px;
          border-radius: 50%;

        @keyframes animateCarousel {
