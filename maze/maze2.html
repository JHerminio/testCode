<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Link Example</title>
    <style>
        #thingie {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        #home {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="thingie"></div>
    <div id="emo"></div>
    <div id="home"></div>
    <a href="#" id="directLink">Move Thingie</a>

    <script>
        const thingie = document.getElementById('thingie');
        const emo = document.getElementById('emo');
        const home = document.getElementById('home');
        const directLink = document.getElementById('directLink');
        const mazeWidth = 200; // Example width of the maze

        function checkPosition() {
            if (thingie.offsetLeft > mazeWidth) {
                emo.innerHTML = "";
                home.innerHTML = "ðŸ¥³";
            }
        }

        directLink.addEventListener('click', (event) => {
            event.preventDefault();
            thingie.style.left = `${thingie.offsetLeft + 150}px`; // Move thingie
            checkPosition();
        });
    </script>
</body>
</html>
