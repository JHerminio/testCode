    <style>
      .imageInfinite {
        width: 100%;
        overflow: hidden;
        justify-content: center;
        display: flex;
        align-items: center;
        animation: bannermove 25s linear infinite;
      }
      .imageInfinite ul {
        display: flex;
        background: 0 0;
        list-style-type: none;
      }
      .imageInfinite li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .imageInfinite img {
        display: flex;
        width: 90%;
        border: 2px solid #d9a937;
        border-radius: 5px;
      }
      .div {
        display: flex;
        margin-left: -40px;
      }
      @keyframes bannermove {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
