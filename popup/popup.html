<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- First Popup -->
    <div id="popup1" class="popup">
      <div class="popup-content">
        <span class="close-popup" id="closePopup1">&times;</span>
        <p>This is the first popup.</p>
      </div>
    </div>

    <!-- Second Popup -->
    <div id="popup2" class="popup">
      <div class="popup-content">
        <div>
           <span id="time"></span>
        </div>

        <span class="close-popup" id="closePopup2">&times;</span>
        <p>This is the second popup.</p>
        <!-- 6-Grid Layout -->
        <div class="grid-container">
          <div class="grid-item">
            <img src="./image/goldenBank.png" alt="" />
          </div>
          <div class="grid-item">
            <img src="./image/goldenQueen.webp" alt="" />
          </div>
          <div class="grid-item">
            <img src="./image/magicLamp.png" alt="" />
          </div>
          <div class="grid-item">
            <img src="./image/megoFishing4.jpg" alt="" />
          </div>
          <div class="grid-item">
            <img src="./image/Pharaoh Treasure background.jpg" alt="" />
          </div>
          <div class="grid-item">
            <img src="./image/pharaohTreasure.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
