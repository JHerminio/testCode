<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./rotation.css" />
  </head>
  <body>
    <div class="containerOverflow">
      <div class="rotationImage">
        <img src="./roulette.webp" alt="" />
      </div>
      <div class="rotationImage2">
        <img src="./roulette.webp" alt="" />
      </div>
      <div class="rotationImage3">
        <img src="./roulette.webp" alt="" />
      </div>

      <div class="rotationImage4">
        <img
          src="./roulette.webp"
          alt="Roulette Wheel"
          class="rotationImage4-wheel"
        />
        <button id="toggleRotation">Start/Stop Rotation</button>
        <input type="range" id="speedControl" min="1" max="10" value="5" />
      </div>

      <div class="rotationImage5">
        <img src="./roulette.webp" alt="" />
      </div>
    </div>

    <script src="./rotation.js"></script>
  </body>
</html>
