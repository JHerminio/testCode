<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chatbot.css">
  <title>Chat Bot</title>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Samara</span>
      <button class="options-btn">Options</button>
    </div>
    <div class="chat-message">
      <img src="samara.jpg" alt="Samara" class="avatar">
      <div class="message">
        <span class="name">Samara</span>
        <span class="time">02:03 AM</span>
        <p>Hi there! My name is Samara. I'm happy to chat if you have any questions.</p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Write a message..." />
      <button class="send-btn">ðŸ˜Š</button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
