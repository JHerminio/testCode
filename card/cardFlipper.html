<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="cardFlipper.css">
    </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Cabin"
      rel="stylesheet"
      type="text/css"
    />
    <!-- ontouchstart used for card flip -->
    <div class="wrapper" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="card-front">
          <div class="logo">
            <h2 class="initial">D</h2>
          </div>
          <div class="oval"></div>
        </div>
        <div class="card-back">
          <h1 class="name">Daniel Destefanis</h1>
          <h3 class="h3 about">Front End Development & Web Design</h3>
          <h3 class="h3 contact-info">
            <a href="http://www.danielrd.com">Danielrd.com</a>
          </h3>
        </div>
      </div>
      <!--/flipper -->
    </div>
    <!--/wrapper -->
    <div>
      <video src=""></video>
      <p class="info">
        For the
        <a
          href="http://www.reddit.com/r/web_design/comments/2bah6s/community_challenge_design_your_own_business_card/"
          >/r/web_design</a
        >
        challenge.
      </p>
      <p class="info">Roll over the card to see other side.</p>
    </div>
  </body>
</html>
