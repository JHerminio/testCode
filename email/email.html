<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="email.css" />
    <link rel="stylesheet" href="email.php" />
  </head>
  <body>
    <form
      action="mailto:mainlotto82@gmail.com"
      method="post"
      enctype="text/plain"
      class="email-form"
      style="max-width: 500px; margin: auto"
    >
      <h2>Contact Us</h2>
      <p>Please fill out the form below, and we'll get back to you shortly.</p>

      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your Message"
        rows="5"
        required
      ></textarea>

      <button
        type="submit"
        style="
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
          font-size: 16px;
        "
      >
        Send
      </button>
    </form>
  </body>
</html>
